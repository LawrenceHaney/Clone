<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intesting Title Bar</title>
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">
  <header>
    <nav class="navbar sticky-top navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cards</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sum</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <section id="splash" class="row">
    <div id="foum" class="col-3">
      <h3>title</h3>
      <div class="card">
        <div class="card-body">
          <form class="row">
            <div class="form-group col-12">
              <label for="exampleInputEmail1">Foums Have Titles</label>
              <input type="text" class="form-control" id="LandName"  placeholder="Name">
            </div>
            <div class="form-group col-12">
              <input type="email" class="form-control" id="LandEmail"  placeholder="Email">
            </div>
            <div class="form-group col-8">
              <input type="tel" class="form-control" id="LandPhonePrime"  placeholder="Phone">
            </div>
            <div class="form-group col-4">
              <input type="number" class="form-control" id="LandPhoneExt"  placeholder="Ext.">
            </div>
            <div class="form-group col-12">
              <input type="text" class="form-control" id="LandMessage"  placeholder="Lost? Tell us what you need.">
            </div>
            <div class="form-check col-12 offset-1 my-1">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Hey I'm leagaly binding if you check me!</label>
            </div>
            <button type="submit" class="btn btn-primary col-4 offset-1">Deliver</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- bootsrap scpits -->
  <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script> 
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script> 
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
</body>
</html>
